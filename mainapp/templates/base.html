{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet" href="{% static 'mainapp/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'mainapp/css/normalize.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</head>

<body>
    <ul id="menu_categories"></ul>
    {% block container %}
    {% endblock %}
    <script type="text/javascript" src="{% static 'mainapp/js/menu.js' %}"></script>
    <script>
        axios.get('http://127.0.0.1:8000/api/categories/')
            .then(renderCategoryData)
    </script>
    <script>
        axios.get('http://127.0.0.1:8000/api/products/')
            .then(renderProductData)
    </script>
</body>

</html>
