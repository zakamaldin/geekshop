{% extends 'authapp/base.html' %}
{% load staticfiles %}

{% block container %}
    <div class="log-user-page container">
        <div class="log-user-header padding-site">
            {% include "includes/inc_menu.html" %}
            <div class="slider-text">
                <h2>Sign In</h2>
            </div>
        </div>
        <div class="content padding-site">
            <div class="login">
                <form class="form-horizontal" action="{% url 'auth:login' %}" method="post" >
                    {% csrf_token %}
                    {{ login_form.as_p }}
                    <br>
                    <input type="submit" class="form-control order-link" value="Sign In">
                </form>
            </div>
        </div>
        {% include "includes/inc_footer.html" %}
    </div>
{% endblock %}
